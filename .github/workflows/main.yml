on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1.12.1
      - name: compile
        run: |
          cl main.cpp /Fe:Prism /std:c++20
      - name: run
        run: 
          Prism.exe
        
